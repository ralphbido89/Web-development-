<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2012 Ducati Streetfighter</title>
   <style>
     h1 {
        background-color: blue;
     }
   </style>
</head>
<body>
    <h1 id="title-heading">Ducati Streetfighter - $9000</h1>
    <p>year: <strong>2012</strong></p>

    <p class="buttons">Change button color to:</p>
        <button id="white-btn">White</button>
        <button id="red-btn">Red</button>
        <button id="blue-btn">Blue</button>



        <script>
            let whiteBtn = document.getElementById('white-btn');
            whiteBtn.addEventListener("click", function() {
                changeTextColor('white');
                });
            
        
        
        
            
        
        
            function changeTextColor(newColor) {
                let heading = document.getElementById("title-heading");
                heading.style.color = newColor;
            }
            
            </script>
</body>

</html>
